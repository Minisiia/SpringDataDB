<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Genshin Region</title>
</head>
<body>

<form th:method="POST" th:action="@{/genshin-regions}" th:object="${region}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</div>
    <br/>
    <label for="description">Enter description: </label>
    <input type="text" th:field="*{description}" id="description"/>
    <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description Error
    </div>
    <br/>
    <label for="location">Enter location: </label>
    <input type="text" th:field="*{location}" id="location"/>
    <div style="color:red" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location Error</div>
    <br/>
    <input type="submit" value="Create!"/>
</form>

</body>
</html>
